<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Pruebas JS</title>
</head>
<body>
    <div>
        <h1>Pruebas dibujos</h1>
        <div class="content">
            <div id="tools">
                <button id="brush">Brash</button>
                <button id="line">Line</button>
                <button id="rectangle">Rectangle</button>
                <button id="circle">Circle</button>
                <button id="elipse">Elipse</button>
                <button id="spray">Spray</button>
                <button id="eraser">Eraser</button>
                <button id="fill">Fill</button>
                <br>
                <button id="copy">Copy</button>
                <button id="copyrand">Copy random area</button>
                <button id="paste">Paste</button>
                <button id="text">Text</button>
                <br>
                <div>
                    Text size
                    <input type="number" id="textSize" min="6" max="30" value="14">
                    <br>
                    Font
                    <select id="font">
                        <option value="lucidaConsole">Lucida Console</option>
                        <option value="courierNew">Courier New</option>
                        <option value="arial">Arial</option>
                        <option value="arialBlack">Arial Black</option>
                    </select>
                </div>
            </div>
            <div id="manage">
                <canvas id="brushSize" width="50" height="50"></canvas>
                Size <input type="range" id="widthRange" value="10" min="1">
                Opacity <input type="range" id="opacityRange" value="100">
            </div>
            <div id="colors">
                <input type="color" id="color" value="#000">
                <input type="hidden" id="colorValueForm">
            </div>
            <div id="functions">
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="idDownload">Save</button>
                <button id="clear">Clear</button>
            </div>
            <div id="areaForPaint">
                <canvas id="paint"></canvas>
            </div>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
